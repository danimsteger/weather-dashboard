<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-secondary text-white">
      <h1 id="header"><strong>Weather Dashboard</strong></h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <h3>Search for a City:</h3>
            <form id="search-form">
              <div class="row align-items-center">
                <input
                  id="search-input"
                  class="form-control form-control-sm"
                  type="text"
                  placeholder="Insert City Here..."
                />
              </div>
              <button class="btn btn-info btn-block" type="submit">
                Search
              </button>
            </form>
            <hr />
            <div class="row"></div>

            <!-- Empty div to display the previously searched cities once they have been searched. -->
            <div class="align-items-center col-12" id="saved-searches"></div>
          </div>
          <div class="col-10">
            <div class="row">
              <!-- Empty div to display the current weather card once a city has been searched.  -->
              <div class="col-12" id="current-weather"></div>
            </div>
            <div id="future-weather-header"></div>

            <!-- Empty div to display the future weather cards in once cities have been searched.  -->
            <div
              class="row justify-content-center card-body"
              id="future-weather"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
